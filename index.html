<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscreva-se e Ganhe um E-Book Bônus!</h1>
        <p>Preencha o formulário abaixo para garantir o seu acesso.</p>
    </header>

    <form id="cadastroForm">

        <div class="form-group">
            <label for="nomeCompleto">Nome Completo:</label>
            <input 
                type="text" 
                id="nomeCompleto" 
                name="nome" 
                placeholder="Seu nome"
                required
            >
        </div>

        <div class="form-group">
            <label for="emailUsuario">Seu Melhor E-mail:</label>
            <input 
                type="email" 
                id="emailUsuario" 
                name="email" 
                placeholder="exemplo@dominio.com"
                required
            >
        </div>
        
        <fieldset class="form-group radio-group">
            <legend>Qual é a sua linguagem de programação favorita?</legend>
            
            <div class="radio-option">
                <input type="radio" id="fav_python" name="linguagem_favorita" value="Python" required>
                <label for="fav_python">Python</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="fav_javascript" name="linguagem_favorita" value="JavaScript" required>
                <label for="fav_javascript">JavaScript</label>
            </div>
            
            <div class="radio-option">
                <input type="radio" id="fav_htmlcss" name="linguagem_favorita" value="HTML/CSS" required>
                <label for="fav_htmlcss">HTML/CSS</label>
            </div>
        </fieldset>

        <button type="submit" class="submit-button">QUERO MEU E-BOOK</button>

    </form>

    <div id="telaBonus" style="display: none;">
        <h2>Parabéns! Quase lá...</h2>
        <p>Aguarde <span id="contador">30</span> segundos enquanto preparamos seu material.</p>
        <p>[SIMULAÇÃO DE ANÚNCIO / CONTEÚDO DE BÔNUS]</p>
        <a href="#" id="linkEbook" style="display: none;">BAIXAR E-BOOK AGORA!</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
